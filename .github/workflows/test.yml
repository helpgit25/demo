name: Demo project
on: [push, workflow_dispatch] 
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Print repository name and commit message
        run: |
          echo "::notice title=Repository Info::Repository: ${{ github.repository }}"
          echo "::notice title=Commit Message::Message: ${{ github.event.head_commit.message }}"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build 
      - name: Deploy
        run: echo "Deploying ..."
